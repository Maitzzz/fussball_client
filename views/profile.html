<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form name="loginForm" novalidate ng-controller="profileFormController" ng-submit="submit()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter E-mail" ng-model="profile.email" nautofocus="true" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="profile.name" type="text" id="name" name="name" class="form-control" placeholder="name" autofocus="true" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Update</button>
                </div>
                <div class="form-group">
                   <upload> </upload>
                </div>
            </form>
        </div>
    </div>
</div>
