<div class="container">
    <div class="row">
        <div class="col-md-8 well">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Wins</th>
                    <th>Defeats</th>
                    <th>Games</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="score in scores">
                    <th scope="row">{{score.player.name}}</th>
                    <td>{{score.winnings}}</td>
                    <td>{{score.loses}}</td>
                    <td>{{score.winnings + score.loses}}</td>
                    <td>10</td>
                </tr>
                </tbody>
            </table>

        </div>
        </div>
    </div>
</div>
