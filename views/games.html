<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Active</th>
                    <th>Winning team</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="game in games">
                    <th scope="row">{{game.id}}</th>
                    <td>{{game.start | date : shortTime : timezone}}</td>
                    <td>{{game.end}}</td>
                    <td>{{game.active}}</td>
                    <td>{{game.winning_team}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<button ng-click="clickk()"></button>
