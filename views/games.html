
<div class="container">
  <div class="row">
    <div class="col-md-4 well">
    </div>
  </div>
</div>


<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Team 1</th>
    <th>Team 2</th>
    <th>Winner</th>
  </tr>
  </thead>
  <tbody>

  <tr ng-repeat="game in games">
    <th scope="row"> {{ game.id }}</th>
    <td> {{ game.team1 }}</td>
    <td> {{ game.team2 }}</td>
    <td> {{ game.winning_team }}</td>
  </tr>
  </tbody>
</table>
