<h1>Register</h1>
<div class="col-sm-4">
    <form name="loginForm" novalidate ng-controller="RegisterFormController" ng-submit="submit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input ng-model="user.email" type="text" id="email" name="email" class="form-control" placeholder="Enter E-mail" autofocus="true" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="user.password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>
